<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="./js/script.js" defer> </script>
    <title>Word Counter</title>
</head>
<body>
        <header> 
            <h1> Contador de Palavras </h1>
            
        </header>

        <main>

            <div class="textArea"> 
                <textarea placeholder="" rows="10" cols="75" id="text" maxlength="2048"> Insira o texto que voce deseja contar a quantidade de palavras. </textarea>
            </div>

            <div class="input" >
                <button onclick="searchWord()">Transformar</button>            
            </div>

            <div class="result"> 
                <div id="result">
                    
                    <table > 
                        <thead>
                            <tr> 
                                <th> Rank </th>
                                <th> Palavra </th>
                                <th> Quantidade </th>
                            </tr>
                            <tbody id="table"> </tbody>
                        </thead>          
                    </table>
                </div>
            </div>
            
        </main>
</body>
</html>
